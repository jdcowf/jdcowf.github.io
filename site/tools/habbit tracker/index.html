<!DOCTYPE html>
<html>
<head>
  <title>Habit Tracker</title>
  <meta name="description" content="Track your daily habits with this simple habit tracker.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="font-mono bg-neutral-900">
  <main class="flex flex-col min-h-screen">
    <header class="text-3xl bg-neutral-900 text-neutral-50 p-4 font-semibold">
      Habit Tracker
    </header>

    <div class="flex flex-auto justify-center w-full bg-neutral-50 text-neutral-900">
      <div id="habit-container" class="flex flex-col justify-start items-center p-6 w-full max-w-xl">
        <div id="date-display" class="text-lg font-semibold mb-6 text-neutral-700"></div>
        
        <div id="habits-list" class="w-full space-y-3 mb-6">
          <!-- Habits will be inserted here -->
        </div>

        <div class="flex gap-4 mt-6 pt-4 border-t border-neutral-200 w-full justify-center">
          <button id="add-habit-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">
            <i class="fa-sharp fa-solid fa-plus"></i> Add Habit
          </button>
          <button id="delete-mode-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
            <i class="fa-sharp fa-solid fa-trash"></i> Delete Mode
          </button>
        </div>
      </div>
    </div>

    <footer class="text-sm bg-neutral-900 text-neutral-50 p-4 font-semibold"> 
      Site by @<a href="https://jdcowf.github.io" class="underline">jdcowf</a> & Claude Sonnet 4
    <br>
    Icons by <a href="https://fontawesome.com" class="underline">Font Awesome</a>
    </footer>
  </main>

  <!-- Add Habit Modal -->
  <div id="addHabitModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-neutral-800 text-neutral-100 p-6 rounded-lg max-w-md w-full shadow-lg relative">
      <button onclick="closeAddHabitModal()" class="absolute top-2 right-2 text-neutral-400 hover:text-white text-lg">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Add New Habit</h2>
      <input type="text" id="habitInput" placeholder="Enter habit name..." class="w-full p-3 rounded bg-neutral-700 text-white placeholder-neutral-400 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
      <div class="flex justify-end gap-2">
        <button onclick="closeAddHabitModal()" class="bg-neutral-600 hover:bg-neutral-700 text-white px-4 py-2 rounded">
          Cancel
        </button>
        <button onclick="addHabit()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
          Add Habit
        </button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "habit_tracker_data";
    let deleteMode = false;

    function getTodayString() {
      const today = new Date();
      return today.toISOString().split('T')[0]; // YYYY-MM-DD format
    }

    function getHabitsData() {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : {};
    }

    function saveHabitsData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function getTodaysHabits() {
      const data = getHabitsData();
      const today = getTodayString();
      return data[today] || {};
    }

    function updateDateDisplay() {
      const today = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      document.getElementById('date-display').textContent = today.toLocaleDateString('en-US', options);
    }

    function incrementHabit(habitName) {
      if (deleteMode) return;
      
      const data = getHabitsData();
      const today = getTodayString();
      
      if (!data[today]) {
        data[today] = {};
      }
      
      data[today][habitName] = (data[today][habitName] || 0) + 1;
      saveHabitsData(data);
      renderHabits();
    }

    function deleteHabit(habitName) {
      if (!deleteMode) return;
      
      if (confirm(`Are you sure you want to delete "${habitName}"?`)) {
        const data = getHabitsData();
        
        // Remove habit from all dates
        Object.keys(data).forEach(date => {
          if (data[date][habitName] !== undefined) {
            delete data[date][habitName];
          }
        });
        
        saveHabitsData(data);
        renderHabits();
      }
    }

    function getAllUniqueHabits() {
      const data = getHabitsData();
      const allHabits = new Set();
      
      Object.values(data).forEach(dayHabits => {
        Object.keys(dayHabits).forEach(habit => allHabits.add(habit));
      });
      
      return Array.from(allHabits).sort();
    }

    function renderHabits() {
      const habitsList = document.getElementById('habits-list');
      const todaysHabits = getTodaysHabits();
      const allHabits = getAllUniqueHabits();
      
      if (allHabits.length === 0) {
        habitsList.innerHTML = '<div class="text-center text-neutral-500 py-8">No habits yet. Click "Add Habit" to get started!</div>';
        return;
      }
      
      habitsList.innerHTML = '';
      
      allHabits.forEach(habitName => {
        const count = todaysHabits[habitName] || 0;
        const habitElement = document.createElement('div');
        
        if (deleteMode) {
          habitElement.className = 'flex items-center justify-between p-4 bg-red-100 border border-red-300 rounded cursor-pointer hover:bg-red-200';
          habitElement.onclick = () => deleteHabit(habitName);
          habitElement.innerHTML = `
            <span class="flex-1 text-red-800">${habitName}</span>
            <div class="flex items-center gap-2">
              <span class="text-red-600 font-semibold">${count}</span>
              <i class="fa-sharp fa-solid fa-trash text-red-600"></i>
            </div>
          `;
        } else {
          habitElement.className = 'flex items-center justify-between p-4 bg-neutral-200 rounded cursor-pointer hover:bg-neutral-300';
          habitElement.onclick = () => incrementHabit(habitName);
          habitElement.innerHTML = `
            <span class="flex-1">${habitName}</span>
            <div class="flex items-center gap-2">
              <span class="bg-neutral-600 text-white px-3 py-1 rounded font-semibold min-w-[3rem] text-center">${count}</span>
              <i class="fa-sharp fa-solid fa-plus text-neutral-600"></i>
            </div>
          `;
        }
        
        habitsList.appendChild(habitElement);
      });
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      const deleteBtn = document.getElementById('delete-mode-btn');
      
      if (deleteMode) {
        deleteBtn.textContent = 'Cancel Delete';
        deleteBtn.className = 'bg-neutral-600 hover:bg-neutral-700 text-white px-4 py-2 rounded font-semibold';
      } else {
        deleteBtn.innerHTML = '<i class="fa-sharp fa-solid fa-trash"></i> Delete Mode';
        deleteBtn.className = 'bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold';
      }
      
      renderHabits();
    }

    function openAddHabitModal() {
      document.getElementById('addHabitModal').classList.remove('hidden');
      document.getElementById('habitInput').focus();
    }

    function closeAddHabitModal() {
      document.getElementById('addHabitModal').classList.add('hidden');
      document.getElementById('habitInput').value = '';
    }

    function addHabit() {
      const habitName = document.getElementById('habitInput').value.trim();
      
      if (!habitName) {
        alert('Please enter a habit name.');
        return;
      }
      
      const allHabits = getAllUniqueHabits();
      if (allHabits.includes(habitName)) {
        alert('This habit already exists.');
        return;
      }
      
      // Initialize the habit with 0 for today
      const data = getHabitsData();
      const today = getTodayString();
      
      if (!data[today]) {
        data[today] = {};
      }
      
      data[today][habitName] = 0;
      saveHabitsData(data);
      
      closeAddHabitModal();
      renderHabits();
    }

    // Event listeners
    document.getElementById('add-habit-btn').onclick = openAddHabitModal;
    document.getElementById('delete-mode-btn').onclick = toggleDeleteMode;

    // Allow Enter key to add habit
    document.getElementById('habitInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addHabit();
      }
    });

    // Initialize the app
    updateDateDisplay();
    renderHabits();
  </script>
</body>
</html>
